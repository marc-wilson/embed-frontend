<section (drop)="onDrop($event)" (dragover)="allowDrop($event)" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" *ngIf="displayColumns && displayColumns.length > 0">
    <ng-container *ngFor="let column of displayColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element;">{{element[column]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</section>
